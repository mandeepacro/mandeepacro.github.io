name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set Variable
        with:
          API_SECRET_KEY: ${{secrets.API_SECRET_KEY}}

      - name: GitHub Config
        run: |
          git config --global user.email "mandeepbaghelcs17@acropolis.in"
          git config --global user.name "mandeepacro"
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run deploy

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: public
          token: ${{ secrets.GITHUB_TOKEN }}

          
